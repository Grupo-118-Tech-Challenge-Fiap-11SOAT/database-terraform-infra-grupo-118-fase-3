name: Terraform CD

on:
  push:
    branches:
      - main

jobs:
  terraform-cd:
    runs-on: ubuntu-latest
    env:
      TF_VAR_admin_login: ${{ secrets.TF_SQL_ADMIN_LOGIN }}
      TF_VAR_admin_password: ${{ secrets.TF_SQL_ADMIN_PASSWORD }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve
